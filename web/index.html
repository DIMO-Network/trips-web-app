  <script>
    function isTokenExpired(token) {
      if (!token) {
        console.log("No token found");
        return true; // If there's no token, treat it as expired
      }

      try {
        // Split the token and get the payload (2nd part)
        const payload = JSON.parse(atob(token.split('.')[1]));

        // Get the current time in seconds
        const currentTime = Math.floor(Date.now() / 1000);

        // Check if the `exp` claim (expiration time) is still valid
        return payload.exp < currentTime;
      } catch (error) {
        console.error("Invalid token:", error);
        return true; // If parsing fails, assume token is expired
      }
    }

    token = localStorage.getItem("token");
    if (isTokenExpired(token) === false) {
      window.location.href = "/app.html";
    }
  </script>
